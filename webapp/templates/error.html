{% extends "base.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height:60vh;align-items:center;">
        <div class="col-md-6 text-center">
            <div class="card" style="border-color:rgba(255,193,7,.2);">
                <div class="card-body py-5 px-4">
                    <div style="width:80px;height:80px;border-radius:20px;background:rgba(255,193,7,.1);display:inline-flex;align-items:center;justify-content:center;margin-bottom:1.5rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size:2rem;color:#ffc107;margin:0;"></i>
                    </div>
                    <h1 style="font-size:3.5rem;font-weight:800;color:var(--text-primary);margin-bottom:.5rem;">{{ error_code }}</h1>
                    <p class="lead mb-4" style="color:var(--text-secondary);">{{ error_message }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-accent btn-lg">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
