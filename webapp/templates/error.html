{% extends "base.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="min-height:calc(100vh - 200px);align-items:center;">
        <div class="col-md-6 text-center fade-in-up">
            <div class="card" style="border-color:rgba(245,158,11,.15)">
                <div class="card-body py-5 px-4">
                    <!-- Animated icon -->
                    <div class="icon-badge icon-badge-lg warning d-inline-flex mb-3 pulse" style="width:80px;height:80px;font-size:2rem">
                        <i class="fas fa-exclamation-triangle" style="margin:0"></i>
                    </div>

                    <h1 style="font-size:3.5rem;font-weight:800;letter-spacing:-.04em" class="text-gradient mb-1">{{ error_code }}</h1>
                    <p class="lead mb-4" style="color:var(--text-2)">{{ error_message }}</p>

                    <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
                        <button onclick="history.back()" class="btn btn-outline-glass">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-accent">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                    </div>

                    {% if error_code == 404 %}
                    <!-- Contextual suggestions for 404 -->
                    <div class="divider pt-3">
                        <small class="d-block mb-2" style="color:var(--text-3)">Maybe you were looking for:</small>
                        <div class="d-flex flex-wrap justify-content-center gap-2">
                            <a href="{{ url_for('predict_page') }}" class="chip chip-accent">
                                <i class="fas fa-chart-line"></i> Predict
                            </a>
                            <a href="{{ url_for('about') }}" class="chip chip-info">
                                <i class="fas fa-info-circle"></i> About
                            </a>
                            <a href="{{ url_for('documentation') }}" class="chip chip-success">
                                <i class="fas fa-book"></i> Docs
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
