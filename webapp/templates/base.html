<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parkinson's Disease early detection using multimodal deep learning">
    <title>{% block title %}Parkinson's Disease Detection{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts â€” Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=8.0">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Skip to content (a11y) -->
    <a href="#main" class="skip-link">Skip to content</a>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark glass-nav" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
                <span class="brand-icon"><i class="fas fa-brain" style="margin:0;font-size:.85rem"></i></span>
                <span class="brand-text">PD Detect</span>
            </a>
            <button class="navbar-toggler border-0" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-1">
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'index' %} active{% endif %}"
                           href="{{ url_for('index') }}"
                           {% if request.endpoint == 'index' %}aria-current="page"{% endif %}>
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'predict_page' %} active{% endif %}"
                           href="{{ url_for('predict_page') }}"
                           {% if request.endpoint == 'predict_page' %}aria-current="page"{% endif %}>
                            <i class="fas fa-chart-line"></i> Predict
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'about' %} active{% endif %}"
                           href="{{ url_for('about') }}"
                           {% if request.endpoint == 'about' %}aria-current="page"{% endif %}>
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'results' %} active{% endif %}"
                           href="{{ url_for('results') }}"
                           {% if request.endpoint == 'results' %}aria-current="page"{% endif %}>
                            <i class="fas fa-history"></i> Results
                        </a>
                    </li>
                </ul>
                <!-- Auth controls (populated by auth.js) -->
                <div id="authNavItem" class="ms-lg-3 mt-2 mt-lg-0"></div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main" class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="glass-footer">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
                <span class="footer-brand">
                    <i class="fas fa-brain" style="margin-right:4px;opacity:.6"></i>PD Detection
                </span>
                <small class="footer-note">For research and educational purposes only.</small>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS (must load before other scripts) -->
    <script src="{{ url_for('static', filename='js/auth.js') }}?v=4.0"></script>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v=4.0"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
