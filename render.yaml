services:
  - type: web
    name: parkinsons-detection
    env: docker
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
    # Auto-deploy on push to main branch
    autoDeploy: true
    # Build settings
    dockerfilePath: ./Dockerfile
    dockerContext: .

